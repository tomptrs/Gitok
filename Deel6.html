<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animatie</title>
</head>
<body onload="start()">
   
   <canvas id="mycanvas" width="300" height="300"></canvas>
    
    
    <script>
    
        var canvas;
        var ctx;
        var x = 50;
        var y = 50;
        var vx = 5;
        var vy = 4;
        
        function start(){
            canvas = document.getElementById("mycanvas");
            ctx = canvas.getContext('2d');
            
            animate();
        }
        
        
        function animate(){
            
            //Clear
            ctx.clearRect(0,0,300,300);
            
            //Update
            x = x + vx;
            y = y + vy;
            
            if(x > 300|| x < 0){
                vx = vx*-1;
               
            }
            
            if( y > 300 || y < 0){
                vy = vy*-1;
            }
            
            //draw
            ctx.beginPath();
            ctx.arc(x,y,10,0,Math.PI*2,false);
            ctx.fill();
            
            setTimeout(animate,33);
        }
        
    </script>
</body>
</html>
